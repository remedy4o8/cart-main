<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remedy's Magic Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1a1a2e;
      color: #e2e8f0;
      font-family: 'Arial', sans-serif;
      line-height: 1.5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2d2d44;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 4px rgba(240, 98, 146, 0.3);
      z-index: 10;
    }
    h1 { font-size: 1.75rem; color: #d291bc; }
    h2 { font-size: 1.5rem; color: #d291bc; margin-bottom: 1rem; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 5rem 1rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .main { flex: 2; min-width: 0; }
    .sidebar {
      flex: 1;
      position: sticky;
      top: 5rem;
      height: calc(100vh - 6rem);
      min-width: 0;
    }
    .cart {
      background: #2d2d44;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 4px rgba(240, 98, 146, 0.3);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .intro { margin-bottom: 1rem; }
    .intro a { color: #d291bc; text-decoration: underline; cursor: pointer; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }
    .product {
      background: #3c3c5c;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 4px rgba(240, 98, 146, 0.3);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(240, 98, 146, 0.5);
    }
    .product img { width: 100%; height: 150px; object-fit: cover; }
    .product-details { padding: 0.75rem; }
    .product-title { font-size: 1rem; color: #d291bc; font-weight: bold; margin-bottom: 0.5rem; }
    .variants { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .size-filter { margin-bottom: 1rem; }
    .size-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      max-height: 10rem;
      overflow-y: auto;
      background: #3c3c5c;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .size-tag {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      cursor: pointer;
      text-align: center;
      background: #4b4b6b;
      color: #e2e8f0;
    }
    .size-tag.active { background: #d291bc; color: #fff; }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
    }
    .cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3c3c5c;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 4px rgba(240, 98, 146, 0.3);
    }
    .cart-items img { width: 2.5rem; height: 2.5rem; border-radius: 50%; }
    .cart-details { margin-left: 0.75rem; flex-grow: 1; }
    .cart-title { font-size: 0.875rem; }
    .cart-size { font-size: 0.75rem; color: #a0aec0; }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-pink { background: #d291bc; color: #fff; }
    .btn-pink:hover { background: #e0aaf5; }
    .btn-red { background: #e3342f; color: #fff; }
    .btn-red:hover { background: #f56565; }
    .hidden { display: none; }
    .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
    .checkbox { display: flex; align-items: center; color: #d291bc; }
    #notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f8bbd0;
      color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      opacity: 0;
      transition: opacity 0.5s, background 0.5s;
      z-index: 1000;
      font-size: 1rem;
      max-width: 80%;
      text-align: center;
    }
    .notification-red { background: #e3342f; }
    .notification-purple { background: #d291bc; }
    .cart-items::-webkit-scrollbar,
    .size-grid::-webkit-scrollbar {
      width: 6px;
    }
    .cart-items::-webkit-scrollbar-thumb,
    .size-grid::-webkit-scrollbar-thumb {
      background: #d291bc;
      border-radius: 3px;
    }
    .cart-items::-webkit-scrollbar-thumb:hover,
    .size-grid::-webkit-scrollbar-thumb:hover {
      background: #e0aaf5;
    }
    .cart-items::-webkit-scrollbar-track,
    .size-grid::-webkit-scrollbar-track {
      background: #2d2d44;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .main, .sidebar { width: 100%; }
      .sidebar { position: static; height: auto; }
      .products { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Remedy's Magic Shopping Cart</h1>
    <button id="refreshProducts" class="btn-pink"><i class="fas fa-sync-alt"></i> Refresh</button>
  </header>
  <div class="container">
    <div class="main">
      <div class="intro">
        <p>Snag the latest Little Sleepies! Refresh 15-30s before 8:55 AM PST / 11:55 AM EST. Add items to your cart and use the size filter. <a onclick="alert('Blankets auto-added! Check Auto Checkout for instant purchase.')">Learn More</a></p>
      </div>
      <div id="products" class="products"></div>
    </div>
    <div class="sidebar">
      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="size-filter">
          <label>Filter by Size:</label>
          <div id="sizeFilterGrid" class="size-grid"></div>
          <p style="font-size: 0.75rem; color: #a0aec0; margin-top: 0.25rem;">Click to toggle sizes.</p>
        </div>
        <ul id="cartItems" class="cart-items"></ul>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="autoCheckout"> Auto Checkout Blankets
          </label>
          <div>
            <button id="cartUrl" class="btn-pink hidden">View Cart</button>
            <button id="clearCart" class="btn-red">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="notification">
    <i class="fas fa-info-circle"></i>
    <span id="notificationText"></span>
  </div>
  <script>
    const shopUrl = "https://poshpeanut.com";
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const maxPages = 5;
    let allProducts = [];
    let selectedSizes = JSON.parse(localStorage.getItem('selectedSizes')) || ["show_all"];

    async function fetchAllProducts() {
      const loadingHTML = `<div style="text-align: center; padding: 1rem;"><i class="fas fa-spinner fa-spin" style="color: #d291bc; font-size: 2rem;"></i><p style="color: #a0aec0; margin-top: 0.5rem;">Loading products...</p></div>`;
      document.getElementById('products').innerHTML = loadingHTML;

      allProducts = [];
      let page = 1;
      const baseUrl = `${shopUrl}/collections/vip-shop-early/products.json?limit=50&page=`;

      try {
        while (page <= maxPages) {
          const response = await fetch(`${baseUrl}${page}`);
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          const data = await response.json();
          if (!data.products || data.products.length === 0) break;
          allProducts = allProducts.concat(data.products);
          page++;
          if (page <= maxPages) await new Promise(resolve => setTimeout(resolve, 500));
        }

        allProducts.sort((a, b) => {
          const keyPhrases = ["cloud blanket", "two-piece short sleeve", "zippy"];
          const aScore = scoreProduct(a.title, keyPhrases);
          const bScore = scoreProduct(b.title, keyPhrases);
          return aScore - bScore;
        });

        autoAddBlankets(allProducts);
        displayProducts(allProducts);
      } catch (error) {
        document.getElementById('products').innerHTML = `<div style="color: #e3342f; padding: 1rem;">Error fetching products: ${error.message}</div>`;
      }
    }

    function autoAddBlankets(products) {
      products.forEach(product => {
        const titleLower = product.title.toLowerCase();
        if (containsAllKeywords(titleLower, ["cloud", "blanket"])) {
          const cloudBlanketCount = countProductInCart("cloud blanket");
          const numberToAdd = Math.max(0, 2 - cloudBlanketCount);
          for (let i = 0; i < numberToAdd; i++) {
            if (product.variants?.length && product.images?.length) {
              addVariantToCart(product.title, product.variants[0].id, product.variants[0].option1, product.variants[0].option2, product.images[0].src);
            }
          }
        }
      });
    }

    function containsAllKeywords(text, keywords) {
      return keywords.every(keyword => text.includes(keyword));
    }

    function scoreProduct(title, keyPhrases) {
      return keyPhrases.reduce((acc, phrase, index) => {
        return title.toLowerCase().includes(phrase) ? Math.min(acc, index) : acc;
      }, keyPhrases.length);
    }

    function displayProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      const filteredProducts = selectedSizes.includes("show_all") || selectedSizes.length === 0
        ? products
        : products.filter(product => product.variants.some(variant => selectedSizes.includes(variant.option1)));

      filteredProducts.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        const firstImageSrc = product.images[0]?.src || 'placeholder.jpg';
        productElement.innerHTML = `
          <img src="${firstImageSrc}" alt="${product.title}" loading="lazy">
          <div class="product-details">
            <div class="product-title">${product.title} $${product.variants[0].price}</div>
            <div class="variants"></div>
          </div>`;
        const variantsGrid = productElement.querySelector('.variants');
        product.variants.forEach(variant => {
          if (selectedSizes.includes("show_all") || selectedSizes.includes(variant.option1)) {
            const variantButton = document.createElement('button');
            variantButton.className = 'btn-pink';
            variantButton.textContent = variant.option1;
            variantButton.setAttribute('aria-label', `Add ${product.title}, Size ${variant.option1} to cart`);
            variantButton.onclick = () => addVariantToCart(product.title, variant.id, variant.option1, variant.option2, firstImageSrc);
            variantsGrid.appendChild(variantButton);
          }
        });
        container.appendChild(productElement);
      });
    }

    function addVariantToCart(title, variantId, size, color, imageUrl) {
      if (title.toLowerCase().includes("cloud blanket")) {
        const blanketCount = countProductInCart("cloud blanket");
        if (blanketCount >= 2) {
          displayNotification('Error', 'You cannot add more than two cloud blankets.', 'red');
          return;
        }
      }
      cartItems.push({ title, variantId, size, color, imageUrl });
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartList();
      displayNotification('Added', `Added to cart: ${title}`, 'purple');

      const cartList = document.getElementById('cartItems');
      cartList.scrollTop = cartList.scrollHeight;

      const autoCheckout = localStorage.getItem('autoCheckout') === 'true';
      const cloudBlanketCount = countProductInCart("cloud blanket");
      if (autoCheckout && cloudBlanketCount >= 2) {
        proceedToCheckout();
      }
    }

    function countProductInCart(identifier) {
      return cartItems.reduce((count, item) => item.title.toLowerCase().includes(identifier.toLowerCase()) ? count + 1 : count, 0);
    }

    function updateCartList() {
      const cartList = document.getElementById('cartItems');
      cartList.innerHTML = cartItems.map((item, index) => `
        <li>
          <div style="display: flex; align-items: center;">
            <img src="${item.imageUrl}" alt="Product" loading="lazy">
            <div class="cart-details">
              <p class="cart-title">${item.title}</p>
              <p class="cart-size">Size: ${item.size}</p>
            </div>
          </div>
          <button class="btn-red" aria-label="Remove ${item.title} from cart" onclick="removeItemFromCart(${index})">Remove</button>
        </li>`).join('');
      toggleCartVisibility();
    }

    function removeItemFromCart(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartList();
      displayNotification('Removed', 'Item removed from cart.', 'red');
    }

    function toggleCartVisibility() {
      const cartLink = document.getElementById('cartUrl');
      cartLink.classList.toggle('hidden', cartItems.length === 0);
      if (cartItems.length > 0) {
        const encodedItems = cartItems.map(item => `${item.variantId}:1`).join(',');
        const cartUrl = `${shopUrl}/cart/${encodedItems}?discount=lsvip`;
        cartLink.onclick = () => window.open(cartUrl, '_blank');
      }
    }

    function proceedToCheckout() {
      const encodedItems = cartItems.map(item => `${item.variantId}:1`).join(',');
      const cartUrl = `${shopUrl}/cart/${encodedItems}?discount=lsvip`;
      window.open(cartUrl, '_blank');
      cartItems = [];
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartList();
    }

    function displayNotification(action, message, color) {
      const notificationElement = document.getElementById('notification');
      notificationElement.style.opacity = 1;
      document.getElementById('notificationText').innerText = message;
      notificationElement.className = color === 'red' ? 'notification-red' : 'notification-purple';
      setTimeout(() => notificationElement.style.opacity = 0, 2500);
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchAllProducts();
      updateCartList();

      const sizes = [
        "show_all", "Preemie", "Newborn", "0-3 months", "3-6 months", "6-12 months", "12-18 months", "18-24 months",
        "2T", "3T", "4T", "5/6", "7/8", "9/10", "12/14", "16",
        "XS", "S", "M", "L", "XL", "XXL", "3XL",
        "Mini Crib", "Standard Crib", "Default Title", "Newborn - 3T"
      ];
      const sizeFilterGrid = document.getElementById('sizeFilterGrid');
      sizes.forEach(size => {
        const tag = document.createElement('span');
        tag.className = `size-tag ${selectedSizes.includes(size) ? 'active' : ''}`;
        tag.textContent = size;
        tag.onclick = () => {
          if (size === "show_all") {
            selectedSizes = ["show_all"];
          } else {
            selectedSizes = selectedSizes.filter(s => s !== "show_all");
            const index = selectedSizes.indexOf(size);
            if (index === -1) selectedSizes.push(size);
            else selectedSizes.splice(index, 1);
          }
          localStorage.setItem('selectedSizes', JSON.stringify(selectedSizes));
          sizeFilterGrid.querySelectorAll('.size-tag').forEach(s => {
            s.classList.toggle('active', selectedSizes.includes(s.textContent));
          });
          displayProducts(allProducts);
        };
        sizeFilterGrid.appendChild(tag);
      });

      document.getElementById('clearCart').addEventListener('click', () => {
        cartItems = [];
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCartList();
        displayNotification('Cleared', 'All items have been removed from the cart.', 'red');
      });

      const autoCheckoutCheckbox = document.getElementById('autoCheckout');
      autoCheckoutCheckbox.checked = localStorage.getItem('autoCheckout') === 'true';
      autoCheckoutCheckbox.addEventListener('change', () => {
        localStorage.setItem('autoCheckout', autoCheckoutCheckbox.checked);
      });

      document.getElementById('refreshProducts').addEventListener('click', fetchAllProducts);
    });
  </script>
</body>
</html>
